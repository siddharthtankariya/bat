{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Bat Transcriber</h1>
<p class="lead text-muted">We hear you! Just  like Nokia connecting voice to text</p>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class = "mt-2"> Or <a href="{% url 'django_registration_register' %}">Create an Account </a></p>
</div>
    
{% endblock %}
